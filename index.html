<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Join the Kingsman</title>
    <!--outside files-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    <!--my styles-->
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
    <section class="container-fluid">
        <div class="row jumbo-box"> <!--jumbo row-->
            <div class="offset-sm-3 col-sm-5">
                <div class="jumbo">
                    <h1>kingsman</h1>
                    <p>The secret orangization that your secret organization hasn't even heard of.</p>
                    <button class="btn-primary">Learn more!</button>
                </div>
            </div>
        </div>
        <div class="row statement"> <!--statment row-->
            <div class="col-sm-2 offset-sm-2">
                <div class="info-1">
                    <img src="assets/pics/world.png" style="width: 14vh;height: 14vh;" class="info mx-auto d-block">
                    <h4 class="text-center info-text">Save the World</h4>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="info-1">
                    <img src="assets/pics/suit.png" style="width: 14vh;height: 14vh;" class="info mx-auto d-block">
                    <h4 class="text-center info-text">Look classy</h4>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="info-1">
                    <img src="assets/pics/gadgets.jpg" style="width: 14vh;height: 14vh;" class="info mx-auto d-block">
                    <h4 class="text-center info-text">Super Gadgets</h4>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="info-1">
                    <img src="assets/pics/kingsman.png" style="width: 14vh;height: 14vh;" class="info mx-auto d-block">
                    <h4 class="text-center info-text">Excellent manners</h4>
                </div>
            </div>
        </div>
        <div class="row"> <!--email link-->
            <div class="col-sm-4 offset-sm-4">
                <div class="apply-box text-center">
                    <h4>Apply to Kingsman</h4>
                    <p>Only the strongest, smartest, and classiest applicants are accepted</p>
                    <button class="btn-primary" id="apply">Apply</button>
                </div>
            </div>
        </div>
        <div class="row"> <!--map-->
            <div class="col-sm-12">
                <div id="map">

                </div>
            </div>
        </div>
        <div class="row footer">
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-2 offset-sm-2 text-center"><a href="https://twitter.com/kingsmanmovie?lang=en"><i class="fab fa-twitter-square social"></i></a></div>
                    <div class="col-sm-2 text-center"><a href="https://www.linkedin.com/"><i class="fab fa-linkedin social"></i></a></div>
                    <div class="col-sm-2 text-center"><a href="https://github.com/Ramsey-B"><i class="fab fa-github-square social"></i></a></div>
                    <div class="col-sm-2 text-center"><a href="https://www.facebook.com/KingsmanMovie/"><i class="fab fa-facebook-square social"></i></a></div>
                </div>
            </div>
            <div class="col-sm-6 text-center foot-comment"> <p><strong>Manners Maketh Man</strong></p> </div>
        </div>
    </section>
    <!--My javascript file-->
    <script src="assets/javascript/app.js"></script>
    <!--Google map api-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBg44DZby1aFCi2afgb4Ip-rH8JmFbYMns&callback=myMap"></script>
</body>
</html>
